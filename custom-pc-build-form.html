<!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>

	<link rel="stylesheet" href="./style.css">
	<style>

	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
	<form
		action='https://forms.zohopublic.com/drawat/form/RequestaCustomPC/formperma/bAAx3OzYQZP9xERY7hE4TgxqL7JHp6rW076fRfLkPdI/htmlRecords/submit'
		name='form' id='form' method='POST' accept-charset='UTF-8' enctype='multipart/form-data'>
		<input type="hidden" name="zf_referrer_name" value="">
		<!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
		<input type="hidden" name="zf_redirect_url" value="">
		<!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
		<input type="hidden" name="zc_gad" value="">
		<!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
		<h2>Request a Custom PC</h2>
		<p>Fill this form & we will help you build your PC, just the way you wanted it.</p>
		<label><label class="descFld">
				<div style="text-align: center" class="align-center"><span style="font-size: 24px" class="size"><b><span
								class="font"><span style="background-color: rgb(255, 255, 255)" class="highlight"><span
										style="color: rgb(57, 156, 253)" class="colour">You want it, Just say
										it</span></span></span></b></span><br /></div>
				<div><br /></div>
				<div>IMPORTANT:<br /></div>
				<ul>
					<li>Please fill the form with the best information you have<br /></li>
					<li>Our team contacts you back with the best deal<br /></li>
					<li>All our PCs are engineered meticulously for high performance<br /></li>
					<li>All our PCs come with minimum 2 years warranty &amp; lifetime technical support.<br /></li>
				</ul>
				<div><br /></div>
			</label>
			<div><br /></div>
		</label>



		<!-- PARENT CONTAINER -->
		<div>



			<!-- PERSONAL DETAILS CONTAINER CONTAINER -->
			<div>
				<div>
					<h1>PERSONAL DETAILS</h1>
				</div>
				<!--Name-->
				<div class="d-inline">
					<div class="col-md-4">
						<label for="validationCustom01" class="form-label ">First name</label>
						<input class="form-control w-50 p-3" style="height: 20px;" type="text" maxlength="255"
							name="Name_First" fieldType=7 placeholder="" required>
					</div>
					<div class="col-md-4">
						<label for="validationCustom01" class="form-label">Last name</label>
						<input class="form-control w-50 p-3 " style="height: 20px;" maxlength="255" name="Name_Last"
							fieldType=7 placeholder="" required>
					</div>
				</div>
				<div class="col-md-4">
					<!--Phone-->
					<label for="validationCustom01" class="form-label">Phone</label>
					<input type="text" compname="PhoneNumber_countrycodeval" name="PhoneNumber_countrycodeval"
						phoneFormat="1" maxlength="10" id="international_PhoneNumber_countrycodeval" placeholder=""
						class="form-control w-50 p-3" style="height: 20px;" required />
				</div>
				<div class="col-md-4">

					<!--Email-->
					<label class="form-label "> Email
					</label>
					<input type="email" maxlength="255" name="Email" value="" fieldType=9 placeholder=""
						class="form-control w-50 p-3" style="height: 20px;" required />
				</div>
				<!-- CUSTOMER ADDRESS -->
				<div>
					<div>
						<label class="form-label ">Street
							Address</label>
						<input class="form-control p-3" style="height: 50px; width: 20%;" type="" maxlength="255"
							name="Address_AddressLine1" placeholder="" />
						<label class="form-label ">Address Line
							2</label>
						<input class="form-control p-3" style="height: 50px; width: 20%;" type="text" maxlength="255"
							name="Address_AddressLine2" placeholder="" />
					</div>

					<div d-inline p-2>
						<label class="form-label">City</label>
						<input class="form-control p-3" style="height: 20px; width: 10%;" type="text" maxlength="255"
							name="Address_City" placeholder="" />
						<label class="form-label ">State/Region/Province</label>
						<input class="form-control  p-3" style="height: 20px; width: 10%;" type="text" maxlength="255"
							name="Address_Region" placeholder="" />
						<label class="form-label ">Postal / Zip
							Code</label>
						<input class="form-control p-3" style="height: 20px; width: 10%;" type="number" maxlength="255"
							name="Address_ZipCode" placeholder="" />
					</div>


				</div>
			</div>



			<!-- PC REQUIREMENTS CONTAINER -->
			<div>
				<h1>REQUIREMENTS</h1>

				<!--Radio-->
				<div>
				<div class="form-check">
					<!-- <label>Primary Purpose of PC
						<em>*</em>
					</label> -->
					<input class="form-check-input p-1" type="radio" id="Radio_1" name="Radio"
						value="Gaming&#x20;&#x28;Pro&#x29;" />
					<label class="form-check-label" for="Radio_1">Gaming&#x20;&#x28;Pro&#x29;</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_2" name="Radio"
						value="Gaming&#x20;&#x28;Casual&#x29;" />
					<label class="form-check-label" for="Radio_2">Gaming&#x20;&#x28;Casual&#x29;</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_3" name="Radio"
						value="Software&#x20;Development" />
					<label class="form-check-label" for="Radio_3">Software&#x20;Development</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_4" name="Radio"
						value="Design,&#x20;Art,&#x20;Music,&#x20;Editing" />
					<label class="form-check-label" for="Radio_4">Design,&#x20;Art,&#x20;Music,&#x20;Editing</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_5" name="Radio"
						value="Online&#x20;Classes,&#x20;Study" />
					<label class="form-check-label" for="Radio_5">Online&#x20;Classes,&#x20;Study</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_6" name="Radio"
						value="Business&#x20;Workstation" />
					<label class="form-check-label" for="Radio_6">Business&#x20;Workstation</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_7" name="Radio"
						value="High&#x20;Performance&#x20;Computing" />
					<label class="form-check-label" for="Radio_7">High&#x20;Performance&#x20;Computing</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_8" name="Radio"
						value="Complex&#x20;AI&#x2f;VR&#x20;Computing" />
					<label class="form-check-label" for="Radio_8">Complex&#x20;AI&#x2f;VR&#x20;Computing</label>
				</div>
				<div class="form-check"><input class="form-check-input p-1" type="radio" id="Radio_9" name="Radio"
						value="Casual&#x20;Home&#x20;PC" />
					<label class="form-check-label" for="Radio_9">Casual&#x20;Home&#x20;PC</label>
				</div>
				<div class="form-check">
					<input class="form-check-input p-1" id="Radio_others" type="radio" value="zfs-others-zfs"
						name="Radio" />
					<label for="Radio_others">Other</label>
					<input name="Radio_allow_others_text" type="text" maxlength="150">
				</div>
			</div>
		</div>


			<!--Dropdown-->
			<label>Daily usage expectancy
			</label>
			<select class="form-select w-25"  name="Dropdown">
				<option selected="true" value="-Select-">-Select-</option>
				<option value="2-4&#x20;hours">2-4 hours</option>
				<option value="4-8&#x20;hours">4-8 hours</option>
				<option value="10&#x2b;&#x20;hours">10&#x2b; hours</option>
			</select>


			<!--Dropdown-->
			<label>Preferred Processor Brand
			</label>
			<select class="form-select w-25"  name="Dropdown1">
				<option selected="true" value="-Select-">-Select-</option>
				<option value="AMD">AMD</option>
				<option value="Intel">Intel</option>
				<option value="AMD&#x20;or&#x20;Intel">AMD or Intel</option>
			</select>


			<!--Radio-->
			<label class="form-label">No of Cores (Processor)
				<em>*</em>
			</label>
			<div>
				<div class="form-check">
					<input type="radio" id="Radio1_1" name="Radio1" value="2">
					<label class="form-label p-1" for="Radio1_1">2</label>
				</div>
				<div class="form-check">
					<input type="radio" id="Radio1_2" name="Radio1" value="4">
					<label class="form-label p-1" for="Radio1_2">4</label>
				</div>
				<div class="form-check">
					<input type="radio" id="Radio1_3" name="Radio1" value="6">
					<label class="form-label p-1" for="Radio1_3">6</label>
				</div>
				<div class="form-check">
					<input type="radio" id="Radio1_4" name="Radio1" value="&gt;6">
					<label class="form-label p-1" for="Radio1_4">&gt;6</label>
				</div>
			</div>
			
			
			
			
			


			<!--Dropdown-->
			<label  class="form-label p-1">Desired RAM config
				<em>*</em>
			</label>
			<select class="form-select w-25"  name="Dropdown2">
				<option selected="true" value="-Select-">-Select-</option>
				<option value="4">4</option>
				<option value="8">8</option>
				<option value="16">16</option>
				<option value="32">32</option>
				<option value="64">64</option>
			</select>


			<!--Dropdown-->
			<label class="form-label p-1">Hard Drive Size
				<em>*</em>
			</label>
			<select class="form-select w-25"  name="Dropdown3">
				<option selected="true" value="-Select-">-Select-</option>
				<option value="500&#x20;GB">500 GB</option>
				<option value="1&#x20;TB">1 TB</option>
				<option value="2&#x20;TB">2 TB</option>
			</select>


			<!--Dropdown-->
			<label class="form-label p-1">SSD Size (fast storage)
			</label>
			<select class="form-select w-25"  name="Dropdown4">
				<option selected="true" value="-Select-">-Select-</option>
				<option value="120&#x20;GB">120 GB</option>
				<option value="256&#x20;GB">256 GB</option>
				<option value="512&#x20;GB">512 GB</option>
				<option value="&gt;&#x20;512&#x20;GB">&gt; 512 GB</option>
				<option value="SSD&#x20;Not&#x20;Needed">SSD Not Needed</option>
			</select>


			<!--Dropdown-->
			<label class="form-label p-1">Load licensed copy of Windows 10
				<em>*</em>
			</label>
			<select class="form-select w-25"  name="Dropdown5">
				<option selected="true" value="-Select-">-Select-</option>
				<option value="Yes&#x20;-&#x20;Windows&#x20;10&#x20;Home">Yes - Windows 10 Home</option>
				<option value="Yes&#x20;-&#x20;Windows&#x20;10&#x20;Pro">Yes - Windows 10 Pro</option>
				<option value="No">No</option>
			</select>

		</div>
		<div>

			<!-- SUBMIT CONTAINER -->

			<label>
				<h1>Submit<br /></h1>
				<div><br /></div>
			</label>


			<!--Multi Line-->
			<label> Any other requests
			</label>
			<textarea name="MultiLine" maxlength="65535" placeholder=""></textarea>
		</div>
		</div>


		<button type="submit"><em>Submit</em></button>
	</form>
</body>

</html>
